<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Mock Debate Chatbot + Live Vote Counter</title>
  <style>
    :root{--bg:#0f1724;--card:#0b1220;--accent:#06b6d4;--muted:#9aa6b2;color-scheme:dark}
    html,body{height:100%;margin:0;background:linear-gradient(180deg,#071029 0%,#071827 100%);font-family:Inter,system-ui,Segoe UI,Roboto,Helvetica,Arial,sans-serif;color:#e6eef6}
    .app{max-width:1100px;margin:18px auto;padding:18px;display:grid;grid-template-columns:1fr 420px;gap:18px}
    .card{background:rgba(255,255,255,0.02);border-radius:12px;padding:14px;box-shadow:0 6px 20px rgba(2,6,23,0.6)}
    h1{font-size:20px;margin:0 0 10px 0}
    .chat{height:540px;display:flex;flex-direction:column}
    .messages{flex:1;overflow:auto;padding:8px;gap:8px;display:flex;flex-direction:column}
    .input{display:flex;gap:8px;margin-top:10px}
    textarea{flex:1;padding:10px;border-radius:8px;border:1px solid rgba(255,255,255,0.04);background:transparent;color:inherit}
    button{background:var(--accent);border:none;padding:10px 12px;border-radius:8px;color:#012;cursor:pointer}
    .claim{padding:8px;border-radius:8px;background:linear-gradient(180deg,rgba(255,255,255,0.02),transparent);border:1px solid rgba(255,255,255,0.03)}
    .muted{color:var(--muted);font-size:13px}
    .small{font-size:13px}
    .list{display:flex;flex-direction:column;gap:8px;max-height:360px;overflow:auto}
    .votepanel{display:flex;flex-direction:column;gap:8px}
    .big{font-size:36px;font-weight:700}
    .projector{position:fixed;inset:0;display:none;align-items:center;justify-content:center;background:#000}
    .projector .content{color:#fff;text-align:center}
    .bigbtn{font-size:20px;padding:14px}
    .tag{display:inline-block;padding:6px 8px;background:rgba(255,255,255,0.03);border-radius:999px;font-size:13px}
    .admin{display:flex;gap:8px;align-items:center}
    a.link{color:var(--accent)}
    footer{margin-top:10px;color:var(--muted);font-size:13px}
    .valid-badge{padding:6px 8px;border-radius:999px;font-size:13px}
    .valid{background:rgba(16,185,129,0.12);color:#10b981}
    .invalid{background:rgba(239,68,68,0.12);color:#ef4444}
    .unsure{background:rgba(234,179,8,0.12);color:#eab308}
    .small-link{font-size:12px;color:var(--accent);text-decoration:underline;cursor:pointer}
  </style>
</head>
<body>
  <div class="app">
    <div class="card">
      <h1>Mock Debate Chatbot</h1>
      <div class="muted">Add claims, AI fact-checks them, moderator can override, votes track live.</div>
      <hr />
      <div style="display:flex;gap:10px;margin-bottom:8px;">
        <select id="teamSelect"><option value="Team A">Team A</option><option value="Team B">Team B</option></select>
        <input id="speaker" placeholder="Speaker name" style="flex:1;padding:8px;border-radius:8px;background:transparent;border:1px solid rgba(255,255,255,0.04);color:inherit" />
      </div>
      <div class="chat">
        <div class="messages" id="messages"></div>
        <div class="input">
          <textarea id="claimInput" rows="2" placeholder="Paste a claim"></textarea>
          <button id="addClaim">Add Claim</button>
        </div>
      </div>
      <hr />
      <div>
        <div style="display:flex;justify-content:space-between;align-items:center">
          <div class="small muted">Claims board</div>
          <button id="openProjector" class="bigbtn">Open Projector View</button>
        </div>
        <div class="list" id="claimsList"></div>
      </div>
    </div>

    <div class="card">
      <h1>Vote Counter</h1>
      <div class="votepanel">
        <div style="display:flex;gap:8px;align-items:center">
          <div style="flex:1"><div class="small muted">Team A</div><div id="teamACount" class="big">0</div></div>
          <div style="flex:1"><div class="small muted">Team B</div><div id="teamBCount" class="big">0</div></div>
        </div>
        <div style="display:flex;gap:8px;margin-top:8px;flex-wrap:wrap">
          <button id="voteA">Vote Team A</button>
          <button id="voteB">Vote Team B</button>
          <button id="resetVotes">Reset</button>
          <button id="downloadCSV">Export CSV</button>
          <button id="clearClaims" style="background:#ef4444;color:#fff">Clear Claims</button>
        </div>
      </div>
      <hr />
      <div class="admin card">
        <label class="small muted">Moderator password:</label>
        <input id="adminPass" placeholder="teacher-password" style="padding:8px;border-radius:8px;background:transparent;border:1px solid rgba(255,255,255,0.04);color:inherit" />
      </div>
    </div>
  </div>

  <div class="projector" id="projector">
    <div class="content">
      <div style="font-size:28px;margin-bottom:6px">Live Result</div>
      <div style="display:flex;gap:40px;align-items:center;justify-content:center">
        <div><div class="tag">Team A</div><div id="projA" class="big">0</div></div>
        <div><div class="tag">Team B</div><div id="projB" class="big">0</div></div>
      </div>
      <div id="projWinner" style="margin-top:18px;font-size:22px"></div>
    </div>
  </div>

<script>
const API_BASE = "https://sstdebateaps.onrender.com"; // backend

let claims = JSON.parse(localStorage.getItem('mock_claims')||'[]');
let votes = JSON.parse(localStorage.getItem('mock_votes')||'{"A":0,"B":0}');

function save(){localStorage.setItem('mock_claims',JSON.stringify(claims));localStorage.setItem('mock_votes',JSON.stringify(votes))}

function validityBadge(c){
  if(!c.validity) return '<span class="valid-badge unsure">Not verified</span>';
  if(c.validity==='valid') return '<span class="valid-badge valid">✓ Verified</span>';
  if(c.validity==='invalid') return '<span class="valid-badge invalid">✗ Disputed</span>';
  return '<span class="valid-badge unsure">⚠ Unsure</span>';
}

function render(){document.getElementById('claimsList').innerHTML='';
  claims.forEach((c,i)=>{
    const div=document.createElement('div');
    div.className='claim';
    div.innerHTML=`<div><strong>${c.team}</strong> — ${c.speaker||'unknown'}</div>
      <div>${c.text}</div>
      <div class="small muted">Status: ${validityBadge(c)}</div>`;
    document.getElementById('claimsList').appendChild(div);
  });
  document.getElementById('messages').innerHTML=claims.map(c=>`<div class="claim">${c.text} — ${validityBadge(c)}</div>`).join('');
}

document.getElementById('addClaim').onclick=()=>{
  const txt=document.getElementById('claimInput').value.trim();if(!txt)return;
  const claim={team:document.getElementById('teamSelect').value,speaker:document.getElementById('speaker').value,text:txt,validity:''};
  claims.push(claim);save();render();verifyClaim(claims.length-1);document.getElementById('claimInput').value='';
};

async function verifyClaim(i){
  const c=claims[i]; if(!c)return;
  c.validity="verifying"; save(); render();
  try{
    const resp=await fetch(`${API_BASE}/api/ai-verify`,{method:'POST',headers:{'Content-Type':'application/json'},body:JSON.stringify({claim:c.text})});
    if(resp.ok){
      const data=await resp.json();
      c.validity=data.verdict; c.verificationInfo=data.explanation;
      save();render();return;
    }
  }catch(e){console.warn("AI failed",e)}
  c.validity="unsure"; save();render();
}

// votes
document.getElementById('voteA').onclick=()=>{votes.A++;save();renderVotes()};
document.getElementById('voteB').onclick=()=>{votes.B++;save();renderVotes()};
document.getElementById('resetVotes').onclick=()=>{votes={A:0,B:0};save();renderVotes()};
function renderVotes(){document.getElementById('teamACount').innerText=votes.A;document.getElementById('teamBCount').innerText=votes.B;document.getElementById('projA').innerText=votes.A;document.getElementById('projB').innerText=votes.B;document.getElementById('projWinner').innerText=votes.A===votes.B?'Tie':(votes.A>votes.B?'Team A leading':'Team B leading');}
renderVotes();

// clear claims
document.getElementById('clearClaims').onclick=()=>{
  if(!claims.length)return alert("No claims"); 
  if(!confirm("Clear all claims?"))return; 
  claims=[]; save(); render(); alert("Cleared");
};

// projector
document.getElementById('openProjector').onclick=()=>{document.getElementById('projector').style.display='flex'};
window.addEventListener('keydown',e=>{if(e.key==='Escape')document.getElementById('projector').style.display='none'});

// init
render();
</script>
</body>
</html>
