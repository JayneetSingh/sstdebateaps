<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Mock Debate Chatbot + Live Vote Counter</title>
  <style>
    :root{--bg:#0f1724;--card:#0b1220;--accent:#06b6d4;--muted:#9aa6b2;color-scheme:dark}
    html,body{height:100%;margin:0;background:linear-gradient(180deg,#071029 0%,#071827 100%);font-family:Inter,system-ui,Segoe UI,Roboto,Helvetica,Arial,sans-serif;color:#e6eef6}
    .app{max-width:1100px;margin:18px auto;padding:18px;display:grid;grid-template-columns:1fr 420px;gap:18px}
    .card{background:rgba(255,255,255,0.02);border-radius:12px;padding:14px;box-shadow:0 6px 20px rgba(2,6,23,0.6)}
    h1{font-size:20px;margin:0 0 10px 0}
    .chat{height:540px;display:flex;flex-direction:column}
    .messages{flex:1;overflow:auto;padding:8px;gap:8px;display:flex;flex-direction:column}
    .input{display:flex;gap:8px;margin-top:10px}
    textarea{flex:1;padding:10px;border-radius:8px;border:1px solid rgba(255,255,255,0.04);background:transparent;color:inherit}
    button{background:var(--accent);border:none;padding:10px 12px;border-radius:8px;color:#012;cursor:pointer}
    .claim{padding:8px;border-radius:8px;background:linear-gradient(180deg,rgba(255,255,255,0.02),transparent);border:1px solid rgba(255,255,255,0.03)}
    .muted{color:var(--muted);font-size:13px}
    .small{font-size:13px}
    .list{display:flex;flex-direction:column;gap:8px;max-height:360px;overflow:auto}
    .votepanel{display:flex;flex-direction:column;gap:8px}
    .big{font-size:36px;font-weight:700}
    .bigbtn{font-size:20px;padding:14px}
    .valid{color:#10b981}
    .invalid{color:#ef4444}
    .unsure{color:#eab308}
  </style>
</head>
<body>
  <div class="app">
    <div class="card">
      <h1>Mock Debate Chatbot</h1>
      <div class="muted">Add claims, AI fact-checks them, moderator can override, votes track live.</div>
      <hr />
      <div style="display:flex;gap:10px;margin-bottom:8px;">
        <select id="teamSelect"><option value="Team A">Team A</option><option value="Team B">Team B</option></select>
        <input id="speaker" placeholder="Speaker name" style="flex:1;padding:8px;border-radius:8px;background:transparent;border:1px solid rgba(255,255,255,0.04);color:inherit" />
      </div>
      <div class="chat">
        <div class="messages" id="messages"></div>
        <div class="input">
          <textarea id="claimInput" rows="2" placeholder="Paste a claim"></textarea>
          <button id="addClaim">Add Claim</button>
        </div>
      </div>
      <div class="list" id="claimsList"></div>
    </div>

    <div class="card">
      <h1>Vote Counter</h1>
      <div class="votepanel">
        <div style="display:flex;gap:8px;align-items:center">
          <div style="flex:1">
            <div class="small muted">Team A</div>
            <div id="teamACount" class="big">0</div>
          </div>
          <div style="flex:1">
            <div class="small muted">Team B</div>
            <div id="teamBCount" class="big">0</div>
          </div>
        </div>
        <div style="display:flex;gap:8px;margin-top:8px">
          <button id="voteA">Vote Team A</button>
          <button id="voteB">Vote Team B</button>
          <button id="resetVotes">Reset</button>
          <button id="clearClaims">Clear Claims</button>
        </div>
      </div>
    </div>
  </div>

  <script>
    const API_BASE = "https://sstdebateaps.onrender.com"; // ðŸ”— Your backend API

    const claimsList = document.getElementById("claimsList");
    const claimInput = document.getElementById("claimInput");
    const addClaimBtn = document.getElementById("addClaim");
    const teamSelect = document.getElementById("teamSelect");
    const speaker = document.getElementById("speaker");

    let claims = JSON.parse(localStorage.getItem("claims") || "[]");
    let votes = JSON.parse(localStorage.getItem("votes") || '{"A":0,"B":0}');

    function save() {
      localStorage.setItem("claims", JSON.stringify(claims));
      localStorage.setItem("votes", JSON.stringify(votes));
    }

    function renderClaims() {
      claimsList.innerHTML = "";
      claims.forEach((c, i) => {
        const el = document.createElement("div");
        el.className = "claim";
        el.innerHTML = `
          <div><strong>${c.team}</strong> â€” ${c.speaker}</div>
          <div>${c.text}</div>
          <div>Status: <span class="${c.status}">${c.status || "Not verified"}</span></div>
        `;
        claimsList.appendChild(el);
      });
    }

    async function verifyClaim(claim, idx) {
      try {
        const resp = await fetch(`${API_BASE}/api/ai-verify`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ claim })
        });
        const data = await resp.json();
        if (data.error) throw new Error(data.error);
        const best = data.labels?.[0] || "unsure";
        claims[idx].status = best;
      } catch (err) {
        claims[idx].status = "unsure";
      }
      save();
      renderClaims();
    }

    addClaimBtn.onclick = () => {
      const txt = claimInput.value.trim();
      if (!txt) return;
      const claim = { team: teamSelect.value, speaker: speaker.value || "anon", text: txt, status: "Not verified" };
      claims.push(claim);
      save();
      renderClaims();
      verifyClaim(txt, claims.length - 1);
      claimInput.value = "";
    };

    document.getElementById("voteA").onclick = () => { votes.A++; save(); renderVotes(); };
    document.getElementById("voteB").onclick = () => { votes.B++; save(); renderVotes(); };
    document.getElementById("resetVotes").onclick = () => { votes = {A:0,B:0}; save(); renderVotes(); };
    document.getElementById("clearClaims").onclick = () => { claims = []; save(); renderClaims(); };

    function renderVotes() {
      document.getElementById("teamACount").innerText = votes.A;
      document.getElementById("teamBCount").innerText = votes.B;
    }

    renderClaims();
    renderVotes();
  </script>
</body>
</html>
